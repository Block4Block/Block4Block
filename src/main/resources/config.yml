# This is the default config.
# If you want to make changes that persist between server reloads/restarts:
#   1. Create a new file called config.yml
#   2. Add new values for each key you want to replace (e.g., hints-enabled: false)
#   3. If a key doesn't exist in config.yml, the plugin will look for it in default.yml


# Should all coordinates in messages show as [hidden] instead for all players, regardless of their /coords settings
hide-coords-globally: false
# Should B4B (spending blocks to break blocks) apply globally or only for players intruding on others' claims
only-apply-b4b-to-intruders: false
# Allow players to break blocks in others' claims
can-break-in-others-claims: true
# Show hints 
hints-enabled: true
# Time between hints
seconds-between-hints: 600
# Minimum time between intruder alerts
seconds-between-intruder-alerts: 60
# Minimum time between lava immunity messages
seconds-between-lava-immunity-msgs: 60
# How many seconds to exempt a block from B4B rules after it's placed
b4b-grace-period: 5
# Should the grace period apply to paths made with shovels as well?
enable-path-grace-period: true
# Make lavacasting form andesite instead of cobblestone/stone
balance-lavacasting: true
# Give players splash when breaking andesite
andesite-splash-on: true
# Whether or not andesite destroyed by splash should reduce the durability of the tool used to break it
andesite-splash-reduce-durability: false
# Prevent cheat clients from interacting with chests, lecterns, etc. through blocks
disable-freecam-interactions: true
# Should freecam interactions only be prevented when interacting with lecterns?
# Note: requires disable-freecam-interactions to be true
disable-freecam-interactions-only-for-lecterns: false
# Make iron golems attack intruders in claimed chunks
golems-guard-claims: true
# Allow players to create master books that update the contents of their copies
enable-master-books: true
# Whether fishing rods should be destroyed when catching a Name Tag or Saddle
destroy-fishing-rods: true
# Have chickens lay spawn eggs instead of normal eggs sometimes
chickens-lay-spawn-eggs: true
# Chance (before bonus!) for chickens to lay spawn eggs instead of regular eggs; 1 = 100%
spawn-egg-chance: 0.01
# How far (in number of blocks) to look for named chickens when calculating bonus
named-chicken-radius: 5
# Enable lava immunity for itemless players
enable-lava-immunity: true
# Whether or not equipping a player head should activate a disguise
enable-disguises: true
# How many milliseconds disguises should be active
disguise-duration: 5000
# BETA FEATURE: When one player kills another, should the killed player's claims be transferred to the killer?
enable-claim-takeovers: false
# Should players have to ability to create claim maps by right-clicking a lectern with a map in their main-hand?
enable-claim-maps: true
# How big a square of chunks should be claimed? Chunks are claimed in a grid, similar to the way Minecraft maps work.
# NOTE: Changing this will hugely impact existing claims, which will likely invalidate many claims and move borders.
# You should run /claimfix to check all claims.
claim-width: 1 # 1x1 chunk

claim-map-colors:
  my-claims:
    r: 0
    g: 255
    b: 255
  others-claims:
    r: 255
    g: 0
    b: 255

# Settings for the "Claim lectern is in the chunk near x, y, z" message that's sent if claim-width > 1
lectern-message-settings:
  send-lectern-messages: true
  show-y: true
  show-exact-coords: false # Changes the message to "Claim lectern is at x, y, z"

# Messages to be shown chronologically the first time a player joins the server
welcome-messages:
  - "&cWelcome! There are 5 things you should know about Block4Block to get started:"
  - "1) BEWARE! &7Most blocks will require you to have them and spend one from your hotbar to break them."
  - "2) GET STARTED &7with free-to-break blocks such as logs, ores, crafting tables, ladders, and torches."
  - "3) GET CREATIVE &7by luring creepers into giving you stone, killing pigs for dirt, and placing torches under falling gravel and sand."
  - "4) GET THROUGH THE NIGHT &7by typing /bed for a free bed. 24 hour cooldown."
  - "5) LEARN MORE &7by reading advancement descriptions. Press L now and take a look!"
  - "§aWe hope you enjoy the challenge!"

# Hints that are shuffled at server start and shown one by one
hints:
  - "&6Hint #0: &eJoin the discussion on Discord: &1&nhttps://discord.gg/EQptDp8RUA﻿"
  - "&6Hint #1: &eOres, Leaves and Logs can be broken normally. Logs are a good choice for temporary blocks when building!"
  - "&6Hint #2: &ePigs are dirty so they drop dirt now!"
  - "&6Hint #3: &eGrass blocks can be hard to break, but there are several ways to turn them into dirt blocks. Try a hoe or a solid block!"
  - "&6Hint #4: &eNatural ravines and caves are great places to find ore and go deep underground."
  - "&6Hint #5: &eSkeletons are stoners, so they drop stone now! A skeleton farm will help when mining."
  - "&6Hint #6: &eStone will drop cobblestone as normal. You can smelt it back into stone and recycle it!"
  - "&6Hint #7: &eWhen breaking stone it has a 10% chance of dropping double the cobblestone! Smelt it for stone profits!"
  - "&6Hint #8: &eYou can prevent others from placing blocks within a chunk by claiming it! Write a book with \"claim\" and your name in it, then place it on a lectern!"
  - "&6Hint #9: &eMake it hard for people to break in! Protect your claim by surrounding it with rare blocks."
  - "&6Hint #10: &eType /hints off to stop hints from appearing."
  - "&6Hint #11: &eType /b4bhelp to open an inventory with help on block4block changes."
  - "&6Hint #12: &eFishing can no longer give enchanted items, but may give some cool vanity items."
  - "&6Hint #13: &eYou can type /bed once a day to get a bed!"
  - "&6Hint #14: &eWhen placing blocks, there is a 5 second grace period where all players can remove them normally."
  - "&6Hint #15: &ePress L to open advancements - they're a great way to learn about Block4Block as you play!"
  - "&6Hint #?: &eSheep are colourful and so are blocks!"

# Entities that cannot blow up blocks in claims
# Add from here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
claim-explosion-immunity:
  overworld:
    - PRIMED_TNT
    - MINECART_TNT
    - FIREBALL
    - WITHER_SKULL
    - ENDER_CRYSTAL
  nether:
    - PRIMED_TNT
    - MINECART_TNT
    - WITHER_SKULL
    - ENDER_CRYSTAL
  end:
    - PRIMED_TNT
    - MINECART_TNT
    - FIREBALL
    - WITHER_SKULL

# Blocks endermen aren't allowed to place inside claims
enderman-place-in-claim-blacklist:
  - GRASS_BLOCK

# Blocks destroyed by TNT explosions only drop if on this list
